<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="css/swiper.css">
</head>
<body>
    <section class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="https://picsum.photos/id/1/2000/3000" alt=""></div>
            <div class="swiper-slide"><img src="https://picsum.photos/id/2/2000/3000" alt=""></div>
            <div class="swiper-slide"><img src="https://picsum.photos/id/3/2000/3000" alt=""></div>
            <div class="swiper-slide"><img src="https://picsum.photos/id/4/2000/3000" alt=""></div>
            <div class="swiper-slide"><img src="https://picsum.photos/id/5/2000/3000" alt=""></div>
            <div class="swiper-slide"><img src="https://picsum.photos/id/6/2000/3000" alt=""></div>
            <div class="swiper-slide"><img src="https://picsum.photos/id/7/2000/3000" alt=""></div>
            <div class="swiper-slide"><img src="https://picsum.photos/id/8/2000/3000" alt=""></div>
            <div class="swiper-slide"><img src="https://picsum.photos/id/9/2000/3000" alt=""></div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
    const swiper = new Swiper('.swiper', {
    // Optional parameters
    direction: 'horizontal',
    loop: "false",
    // If we need pagination
    pagination: {
        el: '.swiper-pagination',
    },
    slidesPerView: '3.5',
    // Navigation arrows
    navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
    },
});
</script>
</html>
